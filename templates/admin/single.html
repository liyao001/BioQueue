{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Li Yao">
<link href="{% static "ui/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
<link href="{% static "ui/css/site.css" %}" rel="stylesheet" media="screen">
<link href="{% static "ui/fontawesome/css/all.min.css" %}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
    	<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
    		<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
    	</a>
    	<a class="brand" href="{% url 'ui:index' %}">
    		<span class='brand-slogan'>BioQueue</span>
    	</a>
    	<div class="nav navbar-nav navbar-right" style="margin-top:3px;">
    		{% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'accounts:logout' %}"><i class="icon-user"></i> Log out</a>
            {% endif %}
		</div>
	</div>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
      {% block content %}{% endblock %}
    </div>
    <div class="span2"></div>
  </div>
  <hr>
<footer class="well" style="text-align:center;">Created By Li Yao.</footer>
<script src="{% static "ui/js/jquery-3.6.0.min.js" %}"></script>
<script src="{% static "ui/js/bootstrap.bundle.min.js" %}"></script>
<script>
{% block script %}{% endblock %}
</script>
</body>
</html>
