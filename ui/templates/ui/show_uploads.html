{% if user_files %}
    {% for file_item in user_files %}
    <div class="form-check">
        <label class="form-check-label {% if file_item.1 %}alert-warning{% endif %}" {% if file_item.1 %}title="{{ file_item.2 }}"{% endif %}>
            <input type="checkbox" class="form-check-input" name="input_file_r" id="input_file_r" onclick="ftp_files(this);" value="{{ file_item.0 }}"> {{ file_item.0 }}
        </label>
    </div>
    {% endfor %}
{% endif %}
